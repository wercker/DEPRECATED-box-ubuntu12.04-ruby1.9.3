name : ubuntu12.04-ruby1.9.3
version : 0.0.3
inherits : wercker/ubuntu12.04-webessentials@0.0.2
type : main
platform: ubuntu@12.04
keywords:
  - ruby
packages :
  - ruby@1.9.3

script : |
  export RUBYVERSION=1.9.3-p429
  sudo apt-get update
  sudo apt-get install git zlib1g-dev libreadline-dev
  sudo apt-get remove ruby1.9.1
  cd $HOME
  mkdir rubyinstall
  cd rubyinstall
  wget ftp://ftp.ruby-lang.org/pub/ruby/1.9/ruby-$RUBYVERSION.tar.gz
  tar xzvf ruby-$RUBYVERSION.tar.gz
  cd ruby-$RUBYVERSION
  ./configure --with-readline-dir=/usr/include/readline --with-openssl-dir=/usr/include/openssl
  make
  make test
  sudo make install
  cd $HOME
  rm -fr rubyinstall
  echo "gem: --no-rdoc --no-ri" >> $HOME/.gemrc
  sudo gem install bundler -v "1.3
